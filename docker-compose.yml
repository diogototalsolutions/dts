services:
  postgres:
    image: postgres:16
    container_name: dts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dts
      POSTGRES_USER: dts
      POSTGRES_PASSWORD: dts
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
